<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./buttons/buttons.css">
</head>

<body>
    <header>
        <div class="navbar flex flex-direction-col align-items-center justify-content-center">
            <div class="title font-3rem padding-top-bottom">
                CSS Buttons
            </div>
            <div class="content-text font-2rem padding-top-bottom">
                An ready to use css buttons
            </div>
        </div>
    </header>
    <main class="flex align-items-center justify-content-center">
        <div class="container flex justify-content-center">
            <div class="button-container flex align-items-center justify-content-center">
                <button class="button-def button--pan"><span>Hover Me</span></button>
            </div>
            <div class="button-container flex align-items-center justify-content-center">
                <button class="button-def button--hyperion"><span><span>New page</span></span></button>
            </div>
            <div class="button-container flex align-items-center justify-content-center">
                <button class="button-def button--mimas"><span>Render</span></button>
            </div>
            <div class="button-container flex align-items-center justify-content-center">
                <button class="button-def button--atlas">
                    <span>Subscribe</span>
                    <div class="marquee" aria-hidden="true">
                        <div class="marquee__inner">
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container flex align-items-center justify-content-center">
                <button class="button-def button--kari">
                    <span>Send Love</span>
                    <div class="marquee" aria-hidden="true">
                        <div class="marquee__inner">
                            <span>Send Love</span>
                            <span>Send Love</span>
                            <span>Send Love</span>
                            <span>Send Love </span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container flex align-items-center justify-content-center">
                <button class="button-def button--pandora"><span>Activate Card</span></button>
            </div>

            <!-- Buttons start here -->
            <div class="button-container flex align-items-center justify-content-center bg-white">
                <button class="buttonDesign_01">Hover Me</button>
            </div>

            <div class="button-container flex align-items-center justify-content-center bg-white">
                <button class="buttonDesign_02">Hover Me</button>
            </div>

            <div class="button-container flex align-items-center justify-content-center bg-white">
                <button class="buttonDesign_03">Hover Me</button>
            </div>

            <div class="button-container flex align-items-center justify-content-center bg-white">
                <button class="buttonDesign_04"></button>
            </div>

            <div class="button-container flex align-items-center justify-content-center bg-white">
                <button class="buttonDesign_05">
                    <span class="btn__visible">Buy Now</span>
                    <span class="btn__invisible">Only 2 Left</span>
                </button>
            </div>



            <!-- buttons starts from here  -->

            <!-- buttons end here -->

        </div>
    </main>
</body>

</html>
